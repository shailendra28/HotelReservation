<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Maharaja Hotel</title>
    <link rel="icon" href="../logo/favicon-16x16.png" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-----------------------------------------logo----------------------------------------------->
    <header class="header-content header">
      <div class="logo-content">
        <img
          src="../logo/apple-touch-icon.png"
          alt="logo"
          width="50"
          height="50"
        />
        <div>
          <span class="address-text">Maharaja</span><br />
          <span class="address-text address-book">Hotel</span>
        </div>
      </div>
    </header>
    <!-----------------------------Registration----------------------------------->
    <div class="bg-img">
      <div class="content">
        <header>Registration Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Phone" />
          </div>
          <!-----------------------------------password------------------------------->
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              type="password"
              class="pass-key"
              required
              placeholder="Password"
            />
            <!----------------------------show password----------------------------->
            <span class="show">SHOW</span>
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              type="password"
              class="pass-key"
              required
              placeholder="Confirm Password"
            />
          </div>
          <div class="pass">
            <a href="#"></a>
          </div>
          <!----------------------------------Registration---------------------------->
          <div class="field">
            <input type="submit" value="Registration" />
          </div>
        </form>
        <div class="signup">
          Already have account?
          <a href="../pages/login.html">Login Now</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../javascript/login.js"></script>
    <script src="../pages/home_page.html"></script>
  </body>
</html>
